<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="app">
    <!-- Filter Section -->
    <div class="filter-search p-5 bg-light">
      <h5>Search Course Catalog</h5>
      <form>
        <div class="form-group has-search">
          <span class="fa fa-search form-control-feedback"></span>
          <input type="text" id="myInput" class="form-control" onkeyup="search(this.value)"
            placeholder="Start Typing...">
        </div>
        <div class="form-inline">
          <select class="custom-select mr-3" id="box"  onchange="optionfilter(this.value)">
            <option selected value="Availability">Availability</option>
            <option value="Open">Open</option>
            <option value="Waitlist">Waitlist</option>
            <option value="Not Scheduled">Not Scheduled</option>
          </select>
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
              <a id="navListActiveID"  class="nav-link active" onclick="displayList()"><i class="far fa-list-alt mr-2"></i>List</a>
            </li>
            <li class="nav-item">
              <a id="navCalendarActiveID" class="nav-link" onclick="displayCalendar()"><i class="far fa-calendar-alt mr-2"></i>Calender</a>
            </li>
          </ul>

        </div>

      </form>

    </div>

    <div class="px-5 py-2">
      <p class="text-muted mb-0">Showing <span id="items">145</span> results</p>
    </div>
    
    <!-- Calender Section -->
    <div class="container">
        <div class="row mt-2 " id="Calender" >
          <div class="col-lg-4 calendarCardsColumns" id="calendarcols">
        
          </div>
          <div class="col-lg-8">
            <div class="wrapper">
        
              <div class="container-calendar">
                <div class="footer-container-calendar">
                  <label for="month">Jump To: </label>
                  <select id="month" onchange="jump()">
                    <option value=0>Jan</option>
                    <option value=1>Feb</option>
                    <option value=2>Mar</option>
                    <option value=3>Apr</option>
                    <option value=4>May</option>
                    <option value=5>Jun</option>
                    <option value=6>Jul</option>
                    <option value=7>Aug</option>
                    <option value=8>Sep</option>
                    <option value=9>Oct</option>
                    <option value=10>Nov</option>
                    <option value=11>Dec</option>
                  </select>
                  <select id="year" onchange="jump()"></select>
                </div>
                <h3 id="monthAndYear"></h3>
                <!-- List Section -->
                <table class="table-calendar" id="calendar" data-lang="en">
                  <thead id="thead-month"></thead>
                  <tbody id="calendar-body"></tbody>
                </table>
        
        
        
              </div>
        
            </div>
          </div>
        </div>

      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
          <div class="table-responsive mt-2">
            <table class="table border table-center">
              <tr>
                <th onclick="courseclick()">Course</th>
                <th onclick="titleclick()">Title</th>
                <th onclick="hourclick()">Hours</th>
                <th onclick="availclick()">Availability</th>
              </tr>
              <tbody id="table"></tbody>

            </table>
          </div>
        </div>
      </div>
      
    </div>
  </div>

  <!-- Scripts -->
  <script src="app.js"></script>
  <!-- Bootstrap  JavaScript  -->

</body>

</html>
